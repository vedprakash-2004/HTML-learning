<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>
        <caption>Feedback Form</caption>
        <div>
           <label for="name">Name:</label>
           <input type="text" id="name" name="name" placeholder="Write your name">

        </div> 

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Write your email">
        </div>

        <label for="message">message:</label><br>
        <textarea name="message" id="message" rows="4" cols="30"></textarea>
         <br>


        <label >Rate us our of 5:</label><br>
        <input type="radio" id="one" name="1">
        <label for="one">1</label><br>
        <input type="radio" id="two" name="2" >
        <label for="two">2</label><br>

        <input type="radio" id="three" name="3">
        <label for="three">3</label><br>

        <input type="radio" id="for" name="4">
        <label for="four">4</label><br>

        <input type="radio" id="five" name="five">
        <label for="five">5</label><br>

        <button>Send your message!</button>

        
    </form>
    
</body>
</html>
